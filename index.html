<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Cadastro Com Bootstrap</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>CADASTRO COM BOOTSTRAP</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Formulários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
            <div class="form-box p-4 shadow rounded bg-white">
                <h2 class="mb-4 text-center">Preencha o formulário abaixo:</h2>
                <form>
                    <div class="mb-2">
                        <label class="form-label" for="nome">Seu Nome:</label>
                        <input class="form-control short-field" type="text" id="nome"/>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="email">Seu Email</label>
                        <input class="form-control short-field" type="email" id="email"/>
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="numero">Seu Número</label>
                        <input class="form-control short-field" type="number" id="numero">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="mensagem">Sua Mensagem:</label>
                        <textarea class="form-control short-field" id="mensagem"></textarea>
                    </div>
                    <button class="btn btn-success w-100 mt-3" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
